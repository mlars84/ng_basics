<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NG Basics</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/ngBasics.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-app="myApp">
    <h1>NG Basics</h1>
    <div ng-controller="InventoryController as ic">
      <button ng-click="ic.addItem()" class="btn">Add Button</button>
      <input type="text" placeholder="name" ng-model="ic.nameIn">
      <input type="text" placeholder="description" ng-model="ic.descriptionIn">
      <div class="container row">
        <div ng-repeat="item in ic.items" class="col-sm-3">
          <h2>{{thing.name}}</h2>
          <p>{{thing.description}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
